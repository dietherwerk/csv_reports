<!doctype html>
<head>
    <title>TNT Reports :: {%block title %}{% endblock title %}</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-language" content="pt-br">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='customs/img/favicon.ico') }}" type="image/x-icon">

    <!-- Components CSS -->
    <link href="{{ url_for('static', filename='components/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='components/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='components/flaty/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='customs/css/default.css') }}" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="col-xs-6">
                <img src="{{ url_for('static', filename='customs/img/logo-titans2014.png') }}" style="padding-top: 1.0em; padding-bottom: 2em">
            </div>
            <div class="col-xs-6 right">
                <img src="{{ url_for('static', filename='customs/img/claro-sync.png') }}" style="padding-top: 1.9em; padding-bottom: 2em">
            </div>
        </div>
    </div>

    <div class="menu">
        <div class="container">
            <a class="btn btn-menu" href="{{ url_for('index') }}">Dashboard</a>
            <a class="btn btn-menu" href="{{ url_for('all_csv') }}">Arquivos Younited</a>
            <a class="btn btn-menu" href="{{ url_for('all_csv') }}">Arquivos Sync</a>
            <a class="btn btn-menu">Logout</a>
        </div>
    </div>


        <div class="container">
            {% include "shared/_messages.html" %}
            {% block content %}{%endblock content %}
        </div>

<div class="container footer">
    <hr>
    2015 Â© Titans Group
</div>
</body>

{% block scripts %}
    <!-- Components JS -->
    <script src="{{ url_for('static', filename='components/jquery/jquery-1.11.2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='components/bootstrap/js/bootstrap.min.js') }}"></script>
{% endblock scripts %}
